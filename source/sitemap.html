<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект сайта для спортивного зала SuperGym">
  <title>SuperGym</title>
  <link rel="stylesheet" href="css/style.min.css">
  <!-- Подключаем фавиконки -->
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <!-- Добавляем предзагрузку шрифтов -->
  <link rel="preload" href="fonts/RobotoCondensedRegular.woff2" as="font">
  <link rel="preload" href="fonts/RobotoCondensedLight.woff2" as="font">
  <link rel="preload" href="fonts/RobotoCondensedBold.woff2" as="font">
  <link rel="preload" href="fonts/AlumniSansExtraBold.woff2" as="font">
  <link rel="preload" href="fonts/AlumniSansSemiBold.woff2" as="font">
  <link rel="preload" href="fonts/rouble.woff2" as="font">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="container"></div>
    </header>
    <main>
      <section class="intro">
        <div class="container sitemap">
          <h1 class="visually-hidden">Разводящая страница</h1>
          <!-- <p>На многостраничных сайтах используйте эту страницу для создания списков всех страниц и ссылок на них.</p> -->
          <!-- <p>Это делается для удобства тестирования и для быстрого доступа к нужной странице.</p> -->
          <img src="img/sitemap-logo.png" width="164" height="67" alt="Логотип спортивного зала">
          <h2>Список страниц</h2>
          <ol>
            <li>
              <a href="index.html">Главная — index.html</a>
            </li>
            <!-- <li>
              <a href="#">Название страницы (состояние страницы, если отдельное) — ссылка на страницу.</a>
            </li> -->
          </ol>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>
</body>

</html>
